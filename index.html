<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Parallax-Two</title>
</head>
<body>
<div class="container-fluid m-0 p-0">
    <div class="col-12 m-0 p-0 spacer">
        <h1 class="display-1 text-center font-weight-bold">
            This Is Just A Spacer
        </h1>
    </div>
    <div class="col-12 m-0 p-0 wrapper">
        <div class="row m-0 p-0 parent">
            <div class="col-11 mx-auto child one"></div>
        </div>
    </div>

    <div class="col-12 m-0 p-0 wrapper">
        <div class="row m-0 p-0 parent">
            <div class="col-11 mx-auto child two"></div>
        </div>
    </div>

    <div class="col-12 m-0 p-0 wrapper">
        <div class="row m-0 p-0 parent">
            <div class="col-11 mx-auto child three"></div>
        </div>
    </div>

    <div class="col-12 m-0 p-0 wrapper">
        <div class="row m-0 p-0 parent">
            <div class="col-11 mx-auto child four"></div>
        </div>
    </div>
</div>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/gsap/dist/gsap.min.js"></script>
<script src="node_modules/scrollmagic/scrollmagic/minified/ScrollMagic.min.js"></script>
<script src="node_modules/scrollmagic/scrollmagic/minified/plugins/animation.gsap.min.js"></script>
<script src="node_modules/scrollmagic/scrollmagic/minified/plugins/debug.addIndicators.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
